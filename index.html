<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Board Game</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">

</head>
<body>


<header class="col text-center" id="header">
  <h1 id="title-h1" class="text-white">Board Fighters</h1>
  <button class="btn btn-secondary btn-lg mt-2" id="play-button">Play Game</button>
</header>


<main class="container">
  <div class="row">
    <div class="col-lg-6 text-center" id="game"><!--  Inject Game Here -->
      <button class="btn btn-secondary btn-lg mt-2" id="restart-button">Restart</button>
      <!-- Button trigger modal -->
<!--      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#fightMode">-->
<!--        Fight Mode-->
<!--      </button>-->
    </div>
    <div class="col-lg-6">
      <div class="container-fluid" id="fightBox">
        <div class="row">
          <div class="col-lg-6 col-md-6 mt-2 mt-md-3 mt-lg-0 statsBox" id="player-0-Box">
            <!-- player one stats -->
            <div class="row align-items-center">
              <div class="col-7 my-3 text-right">
                <p class="playerName" id="player-0-Name"></p>
                <p id="player-0-Health"></p>
                <p id="player-0-WeaponName"></p>
                <p id="player-0-Damage"></p>
              </div>
              <div class="col-3 player-container-stats">
                <img class="player-stats" alt="yoda" src="img/yoda-sm.jpg"/>
                <img class="weapon-stats" id="playerOneWeaponImg" alt="laser-sword" src="img/weapon/light-saber.png"/>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-md-3 mt-lg-0 statsBox" id="player-1-Box">
            <!-- player two stats -->
            <div class="row align-items-center">
              <div class="col-3 col-md-4 player-container-stats">
                <img class="player-stats" alt="vader" src="img/vader-sm.jpg"/>
                <img class="weapon-stats" id="playerTwoWeaponImg" alt="light-saber" src="img/weapon/light-saber.png"/>
              </div>
              <div class="col-7 col-md-7 my-3">
                <p class="playerName" id="player-1-Name"></p>
                <p id="player-1-Health"></p>
                <p id="player-1-WeaponName"></p>
                <p id="player-1-Damage"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Fight Mode Modal-->

<div class="modal fade" id="fightMode" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="container-fluid">
        <div class="row text-center my-2">
          <div class="col-12">
            <h5 class="">Fight !!!</h5>
          </div>
  <!--        <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
  <!--          <span aria-hidden="true">&times;</span>-->
  <!--        </button>-->
        </div>
      </div>
      <div class="modal-body" id="fightBody">
      <!-- Fight Info lands here when players starts fight-->
      </div>
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-6 my-2" id="player-0-Buttons">
  <!--          <button type="button" class="btn btn-secondary mx-auto" data-dismiss="modal">Close</button>-->
            <button type="button" id="player-0-Block" class="btn btn-primary blockButton">Block</button>
            <button type="button" id="player-0-Attack" class="btn btn-danger attackButton">Attack</button>
          </div>
          <div class="col-6 my-2" id="player-1-Buttons">
  <!--          <button type="button" class="btn btn-primary">Save changes</button>-->
            <button type="button" id="player-1-Attack" class="btn btn-danger attackButton">Attack</button>
            <button type="button" id="player-1-Block" class="btn btn-primary blockButton">Block</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Credits -->

<div id="credit">Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        crossorigin="anonymous">
</script>
<!-- Popper & Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="js/Player.js"></script>
<script src="js/Location.js"></script>
<script src="js/Board.js"></script>
<script src="js/App.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Board Game</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">

</head>
<body>


<header class="col text-center" id="header">
  <h1 id="title-h1" class="text-white">Board Fighters</h1>
  <button class="btn btn-secondary btn-lg mt-2" id="play-button">Play Game</button>
</header>


<main class="container">
  <div class="row">
    <div class="col-lg-6 text-center" id="game"><!--  Inject Game Here -->
      <button class="btn btn-secondary btn-lg mt-2" id="restart-button">Restart</button>
    </div>

    <!-- TODO rewrite code for stats so that it's dynamically sourced from javaScript files -->

    <div class="col-lg-3 col-md-6 mt-md-3 mt-lg-0 statsBox" id="playerOneBox">
      <!-- player one stats -->
      <div class="row align-items-center">
        <div class="col-4 player-container-stats">
          <img class="player-stats" alt="yoda" src="img/yoda-sm.jpg"/>
          <img class="weapon-stats" alt="laser-sword" src="img/weapon/laser-sword.png"/>
        </div>
        <div class="col-8 mt-3">
          <p class="playerName" id="playerOneName">Yoda</p>
          <p id="playerOneHealth">Health: 100</p>
          <p id="playerOneWeapon">Weapon: Saber</p>
          <p id="playerOneDamage">Damage: 10</p>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 mt-md-3 mt-lg-0 statsBox" id="playerTwoBox">
      <!-- player two stats -->
      <div class="row align-items-center">
        <div class="col-4 player-container-stats">
          <img class="player-stats" alt="vader" src="img/vader-sm.jpg"/>
          <img class="weapon-stats" alt="light-saber" src="img/weapon/laser-sword.png"/>
        </div>
        <div class="col-8 mt-3">
          <p class="playerName" id="playerTwoName">Vader</p>
          <p id="playerTwoHealth">Health: 100</p>
          <p id="playerTwoWeapon">Weapon: Saber</p>
          <p id="playerTwoDamage">Damage: 10</p>
        </div>
      </div>
    </div>
  </div>
</main>

<div id="credit">Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
<!-- Load JavaScript-->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        crossorigin="anonymous">
</script>

<!-- Custom JS -->
<script src="js/Player.js"></script>
<script src="js/Location.js"></script>
<script src="js/Board.js"></script>
<script src="js/App.js"></script>

</body>
</html>
